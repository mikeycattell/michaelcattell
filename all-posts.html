---
layout: index-page
title: Blog
excerpt: Mikey Cattell is a multi-disciplinary product and interaction designer based in Leeds. 
---

<div class="wrapper">

  <div class="grid-half">
<h1 class="emma">Latest posts</h1>

            <ul class="blogposts">
                {% for post in site.posts %}
                <li>
                    
                        <span class="emma"><a class="post-link" href="{{ post.url | prepend: site.baseurl.blog }}">{{ post.title }}</a></span><br>
                        <span class="page-meta">{{ post.date | date: "%-d %B %Y" }}</span>
                    
                </li>
                {% endfor %}
            </ul>

   </div>
</div>
