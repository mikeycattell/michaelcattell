---
layout: page
title: Blog
---

<div class="wrapper">

  <div class="grid-three-fourths col offset-fifth">
<h1 class="gamma">Latest posts</h1>
  {% for post in site.posts %}
    <p>
      <div class="page-meta">{{ post.date |  date: "%-d %B %Y" }}</div>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </p>

    {% endfor %}
   </div>
</div>
