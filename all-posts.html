---
layout: index-page
title: Blog
---

<div class="wrapper">

  <div class="grid-half">
<h1 class="emma">Latest posts</h1>

            <ul class="blogposts">
                {% for post in site.posts %}
                <li>
                    <p>
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl.blog }}">{{ post.title }}</a><br>
                        <span class="page-meta">{{ post.date | date: "%-d %B %Y" }}</span>
                    </p>
                </li>
                {% endfor %}
            </ul>

   </div>
</div>
